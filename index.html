<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./fontawesome-free-6.4.2-web/css/all.css">
    <title>Happy New Year</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header_nav">
                <a href="#content">Happy New Year</a>
                <a href="#letter">Lời Chúc</a>
                <a href="#slideshow">Ảnh của bạn</a>
                <a href="#lixi">Lì Xì</a>
            </div>
        </div>

        <div id="content" class="content">
            <div class="background"><img src="./BackGround-img/bg1.jpg" alt=""></div>
            <div class="wish">Happy New Year</div>
            <div class="year">2024</div>
            <div class="img-item tre"><img src="./img-decorate/tre.png" alt=""></div>
            <div class="img-item chen"><img src="./img-decorate/chen.png" alt=""></div>
            <div class="img-item may"><img src="./img-decorate/may.png" alt=""></div>
            <div class="img-item banhChung"><img src="./img-decorate/banhChung.png" alt=""></div>
            <div class="img-item vang"><img src="./img-decorate/vang.png" alt=""></div>
            <div class="img-item hoa"><img src="./img-decorate/hoa.png" alt=""></div>
            <div class="img-item hoa2"><img src="./img-decorate/hoa2.png" alt=""></div>
            <div class="img-item hoa3"><img src="./img-decorate/hoa3.png" alt=""></div>
            <div class="img-item hoa4"><img src="./img-decorate/hoa3.png" alt=""></div>
            <canvas id="canvas"></canvas>
        </div>

        <div id="letter" class="letter">
        </div>

        <div id="slideshow" class="slideshow">
            <div class="slideshow-container">
                <div class="slideshow-main">
                    <img src="./img-slideshow/op_luffy.jpg" class="img_feature" alt="">
                    <div class="control prev">
                        <i class="fa-solid fa-chevron-left"></i>
                    </div>
                    <div class="control next">
                        <i class="fa-solid fa-chevron-right"></i>
                    </div>
                </div>
    
                <div class="slideshow-list_img">
                    <div class="active"><img src="./img-slideshow/op_luffy.jpg" alt=""></div>
                    <div><img src="./img-slideshow/op_luffy2.jpg" alt=""></div>
                    <div><img src="./img-slideshow/op_luffy3.jpg" alt=""></div>
                    <div><img src="./img-slideshow/op_zoro.jpg" alt=""></div>
                    <div><img src="./img-slideshow/op_zoro2.jpg" alt=""></div>
                </div>
            </div>
        </div>

        <div id="lixi" class="footer">
            <div class="footer_wrapper">
                <div class="footer_box">

                </div>
                <div class="footer_social">
                    <span class="social_contact">Contact me: </span>
                    <div class="icon facebook">
                        <a href="" class="fa-brands fa-facebook-f"></a>
                        <span class="description">Click</span>
                    </div>
                    <div class="icon zalo">
                        <i class="zalo_icon"> <img src="./img-decorate/zalo.jpg" alt=""> </i>
                        <span class="description"><img src="./img-decorate/zalo_qr.jpg" alt=""></span>
                    </div>

                </div>
            </div>
            
        </div>
    </div>
</body>
    <script src="./events.js"></script>
    <script src="./fireWork.js"></script>
    <script src="./script.js"></script>
</html>
